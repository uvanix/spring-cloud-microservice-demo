spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      uri: http://localhost:8666
      name: cloud-config-client
      username: user
      password: password
      # 默认值可省略
      label: master
      profile: default

server:
  port: ${random.int[7777,7888]}
  session:
    timeout: 60
  tomcat:
    max-threads: 800
    uri-encoding: UTF-8
    basedir: logs
