spring:
  application:
    name: cloud-service-aaa
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  cloud:
    inetutils:
      use-only-site-local-interfaces: true
server:
  port: ${PORT:7001}
  session:
    timeout: 60
logging:
  config: classpath:config/logback-config.xml
  file: logs/cloud-service-aaa.log
  level:
    org:
      springframework:
        transaction: debug
      mybatis: debug
    com:
      uvanix:
        cloud: debug
management:
  context-path: /mgmt
  security:
    enabled: false
info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"

# 开发环境 use command to startup [ nohup mvn clean spring-boot:run > /dev/null 2>&1 & ]
---
spring:
  profiles: dev
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    enabled: true
    sampler:
      percentage: 1.0 # 采样率 0.0 ～ 0.1
eureka:
  instance:
    hostname: ${spring.application.name}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}${management.context-path}${endpoints.info.path:/info}
    health-check-url-path: http://${spring.cloud.client.ipAddress}:${server.port}${management.context-path}${endpoints.info.path:/health}
    metadata-map:
      management.context-path: ${management.context-path}
      user.name: ${security.user.name}
      user.password: ${security.user.password}
    leaseRenewalIntervalInSeconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    health:
      enabled: true
    serviceUrl:
      defaultZone: http://user:password@localhost:8761/eureka/
    registryFetchIntervalSeconds: 5
